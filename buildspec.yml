version: 0.2
env:
  parameter-store:
    SONAR_LOGIN: "/los/sonar-token"
    SONAR_HOST: "M/los/sonar-url"
phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn sonar:sonar -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_LOGIN -Dsonar.login=admin -Dsonar.password=admin
artifacts:
  files:
    - target/messageUtil-1.0.jar
